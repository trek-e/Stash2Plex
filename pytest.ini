[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=plex
    --cov=sync_queue
    --cov=worker
    --cov=validation
    --cov=hooks
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
